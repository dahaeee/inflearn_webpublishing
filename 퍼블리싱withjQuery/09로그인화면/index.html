<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 UI 화면</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="images/favicon.png">
</head>
<body>
    
    <div class="container">
        <header>
            <a href="#none"><img src="images/logo-band.png" alt=""></a>
        </header>
        <section>
            <div class="login">
                <div class="login-type">
                    <h1>로그인</h1>
                    <a class="btn" href="#none" >휴대폰 번호로 로그인</a>
                    <span class="or-text">또는</span>
                    <a class="btn" href="#none">이메일로 로그인</a>
                    <a class="btn" href="#none">네이버로 로그인</a>
                    <a class="btn" href="#none">페이스북으로 로그인</a>
                    <a class="btn" href="#none">라인으로 로그인</a>
                </div>
                <div class="login-footer">
                    
                    <input type="checkbox"> 로그인 상태 유지
                    <p>
                        밴드가 처음이신가요? 
                        <a href="#none">회원가입</a> 
                    </p>
                </div>
            </div>
        </section>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
