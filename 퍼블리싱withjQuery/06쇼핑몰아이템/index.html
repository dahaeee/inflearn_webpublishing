<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰 아이템 UI 호버 이펙트 with jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="item">
        <img src="images/model-female.png" alt="">
        <div class="detail">
            <div class="title">
                <h2> <em>Nightgown</em> Women's Designer Wear</h2>
                <span>$55.99</span>
            </div>
            <div class="info">
                <div class="size">
                    <label>Size</label>
                    <span>XS</span>
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                </div>
                <div class="color">
                    <label>Colors</label>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="like"></span>
            </div>
            <button class="add-cart">Add to Cart</button>
        </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
